<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="logincard">
            
            <form action="backend.php">
                <h2>Login</h2>
                <div class="user_name">
                    <label for="username">Username : </label>
                    <input type="text" name="myUsername" id="username" placeholder="enter your username">
                </div>
                <div class="pass_word">
                    <label for="pass">Password :</label>
                    <input type="password" name="myPassword" id="pass" placeholder="enter your password"
                        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                        title="Must contain at least one uppercase letter, one lowercase letter, one number, one special character, and be at least 8 characters long"required>
                </div>
                <div class="submit"><input class="Login" type="submit" value="Login">
                <input class="Reset" type="reset" value="Reset"></div>
                
            </form>
        </div>
    </div>
</body>

</html>
